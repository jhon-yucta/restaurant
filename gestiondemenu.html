
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Menú </title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula tu archivo CSS -->
</head>
<body>
    <header>
        <h1>Gestión de Menú</h1>
        <nav>
            <ul class="navegacion">
                <a href="index.html">Volver a la Página Principal</a>
                <a href="gestiondeordenes.html">Gestion de Órdenes</a>
                <a href="reservas.html">Reservas</a>
                <a href="gestiondepersonal.html">Gestionar Personal</a>
                <a href="facturacion.html">Facturación</a>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <body class="gestiondemenu"></body>
        <h2>Añadir Nuevo Plato al Menú</h2>
        <form id="menu-form">
            <label for="nombre-plato">Nombre del Plato:</label>
           
            <select name="" id="nombre-plato">
                <option value="pw">Pizza hawaiana</option>
                <option value="pn">Pizza napolitana </option>
                <option value="pa">Pizza Americana, </option>
                <option value="pp">Pizza Pepperoni </option>
                <option value="pq">Pizza clasica de queso </option>
                <option value="pc">Pizza continental </option>
                
            </select>
            
            <label for="Ubicacion">Ubicacion:</label>
            <textarea id="Ubicacion" name="Ubicacion"></textarea>

            <label for="Nombre">Nombre:</label>
            <textarea id="Nombre" name="Nombre"></textarea>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>

            <label for="Cantidad">Cantidad:</label>
            <input type="number" id="Cantidad" name="Cantidad" required>

            <label for="Celular">Celular:</label>
            <textarea id="Celular" name="Celular"></textarea>

            <button type="submit">Agregar Plato</button>
        </form>
        <div id="menu-list">
            <!-- Aquí aparecerán los platos añadidos -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PIZZAMANIA| Todos los derechos reservados</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("menu-form").addEventListener("submit", function (event) {
                event.preventDefault();
                Swal.fire({
                    title: "¡Plato agregado!",
                    text: "El plato ha sido agregado con éxito al menú.",
                    icon: "success",
                    confirmButtonText: "Aceptar"
                });
            });
        });
    </script>
    
</body>
</html>
