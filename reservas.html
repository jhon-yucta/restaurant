<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVAS</title>
    <link rel="stylesheet" href="style.css"> <!-- vincula el archivo css-->
</head>
<body>
    <header>
        <body class="reservas"></body>
        <h1>RESERVAS</h1>
        <nav>
            <ul class="navegacion">
                <a href="index.html">Volver a la Página Principal</a>
                <a href="nuestraspizzas.html">Nuestras Pizzas</a>
                <a href="gestiondemenu.html">Gestion de menu</a>
                <a href="gestiondeordenes.html">Gestion de ordenes</a>
                <a href="gestiondepersonal.html">Gestionar de Personal</a>
                <a href="facturacion.html">Facturación</a>
            </ul>
        </nav>
    </header>

     <!-- gestion de reservas -->
     <section id="reserva">
        <h2>Gestión de Reserva de Mesa en Local</h2>
        <form id="reserva-form">
            <label for="nombre-reserva">Nombre:</label>
            <input type="text" id="nombre-reserva" name="nombre-reserva" required placeholder="Ingrese su Nombre">

            
            <label for="Celular">Celular:</label>
            <textarea id="Celular" name="Celular"></textarea>
            

            <label for="fecha-reserva">Fecha:</label>
            <input type="date" id="fecha-reserva" name="fecha-reserva" required>
            <label for="hora-reserva">Hora:</label>
            <input type="time" id="hora-reserva" name="hora-reserva" required>
            <button type="submit">Reservar</button>
        </form>
        <div id="reserva-list">
            <!-- lista de reservas -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PIZZAMANIA | Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("reserva-form").addEventListener("submit", function (event) {
            event.preventDefault();
            Swal.fire({
                title: "¡Reserva confirmada!",
                text: "El plato ha sido reservado con éxito.",
                icon: "success",
                confirmButtonText: "Aceptar"
            });
        });
    });
</script>
    
</body>
</html>
